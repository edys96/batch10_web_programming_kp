<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Method RegExp.prototype.exec</title>
</head>
<body>
    <h1>Belajr Method RegExp.prototype.exec</h1>
    <script>
        var x ="1 jam 60 menit, dan 1 menit 60 detik, uang saya di dompet sisa 500 rupiah"
        var y =/\d+/g; //d adalah digit sedangkan + yaitu kita akan mencari 1 angka
        // atau lebih di dalam string untuk dijadikan Elmen array
        console.log(y.exec(x));
        console.log(y.exec(x));
        console.log(y.exec(x));
        console.log(y.exec(x));
        console.log(y.exec(x));
        console.log(y.exec(x));
    </script>
    
</body>
</html>
