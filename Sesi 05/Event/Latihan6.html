<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengenal Event pada Java Script</title>
</head>
<body>
    <h1>Mengenal Event Pada Java Script </h1>
    <h2>www.Hacktiv8.com</h2>

<button onclick="coba ()">KLIK SAYA</button>

<div id="hasil"></div>

<script>
    
     function coba(){
        document.getElementById("hasil").innerHTML = "<h3> Nama saya adalah Edy </h3>";
     }
</script>
</body>
</html>
