<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Function dan Event</title>
</head>
<body>
    <button id="tombol" onclick="ubah()">klik aku</button>
    <script>
        function ubah() {
            document.getElementById("tombol").innerHTML = "HALLO BRO EDY";
        }
    </script>
</body>
</html>
